<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script type="module" src="./js/auth/auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white p-6 rounded-lg shadow w-80">
    <h1 class="text-xl font-bold mb-4 text-center">Login</h1>

    <input id="email" type="email" placeholder="Email"
      class="w-full mb-3 p-2 border rounded" />

    <input id="password" type="password" placeholder="Password"
      class="w-full mb-3 p-2 border rounded" />

    <button id="emailLogin"
      class="w-full bg-blue-600 text-white py-2 rounded mb-2">
      Login / Register
    </button>

    <button id="googleLogin"
      class="w-full bg-red-500 text-white py-2 rounded">
      Login with Google
    </button>
  </div>

</body>
</html>
